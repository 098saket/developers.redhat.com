<VirtualHost *:9000>
    DocumentRoot "/usr/local/apache2/htdocs/docker"
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^([^\.]+)$ $1.html [NC,L]
    <Directory "/usr/local/apache2/htdocs/docker">
            Options Indexes FollowSymLinks
            AllowOverride All
            Order deny,allow
            Allow from all
    </Directory>
</VirtualHost>